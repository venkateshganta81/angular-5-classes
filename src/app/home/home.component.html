  <ul class="list-unstyled">
    <li *ngFor="let employee of employees;let i = index">
      {{i+1}}  {{ employee.name }}
    </li>
  </ul>
</div>

<ng-template ngFor let-employee [ngForOf]="employees">
    {{employees.name}}
</ng-template>
