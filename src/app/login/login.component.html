<div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Please Enter Email" formControlName="email" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Please Enter Password" formControlName="password" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
      </div>
    </div>
  </div>
